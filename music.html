<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/win95.css">
    <title>- music -</title>
</head>
<body>
    <h1>music mp3 player</h1>
    
    <div>
        <select id="songSelector">
            <option value="assets/audio/sad.mp3"><h1>[sad.mp3]</h1></option>
            <option value="assets/audio/bot01.mp3">[bot01.mp3]</option>
            <option value="assets/audio/brain_fried(og demo).mp3">[brain_fried(og demo).mp3]</option>
        </select>
        <button class="btn start-button" onclick="playAudio()">Play</button>
        <button class="btn start-button" onclick="pauseAudio()">Pause</button>
        <button class="btn start-button" onclick="stopAudio()">Stop</button>
    </div>
    
    <audio id="audioPlayer" controls hidden>
        <source src="" type="audio/mpeg">
    </audio>

    <script>
        const audioPlayer = document.getElementById("audioPlayer");
        const songSelector = document.getElementById("songSelector");

        function playAudio() {
            if (audioPlayer.paused || audioPlayer.ended) {
                const selectedSong = songSelector.value;
                audioPlayer.src = selectedSong;
                audioPlayer.play();
            }
        }

        function pauseAudio() {
            if (!audioPlayer.paused) {
                audioPlayer.pause();
            }
        }

        function stopAudio() {
            if (!audioPlayer.paused) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }
        }
    </script>
</body>
</html>
